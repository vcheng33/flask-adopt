{% extends 'base.html' %}
{% block content %}

<h1>Rithm's Pet Adoption Agency</h1>
{% for pet in pets %}
<ul>
    <a href='{{ pet.id }}'><li>{{ pet.name }}</li></a>
    <li>{{ pet.photo_url }}</li>
    {% if pet.available %}
    <li><b>{{ pet.availble }}</b></li>
    {% endif %}
</ul>
{% endfor %}

<div><a href="/add">Add Pet</a></div>


{% endblock %}
